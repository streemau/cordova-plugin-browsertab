<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Browser tab demo</title>
</head>
<body ontouchstart="">
    <div id="app" class="animated swing">
        <h1>Browser tab demo</h1>
        <div>Open www.google.com with:</div>
        <button id="browsertab">Browser tab</button>
        <button id="browser">Default browser</button>
        <button id="tabwithfallback">Automatic</button>
        <p id="nobrowser" style="display: none">
        Sorry, no in-app browser tab implementation is available
        </p>
        <p id="error" style="display: none"></p>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
